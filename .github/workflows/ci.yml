name: Build project
on: [pull_request]

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: lint
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: dev:init
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: typeorm migration:run
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: start
